<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" type="image/png" href="img/logo2.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraHealth </title>
    <link rel="stylesheet" href="css\style_configuracion.css">
</head>
<body>
    <!-- Sidebar Menu -->
    <aside class="menu">
        <div class="logo">
            <img src="imgRHP/logo.png" alt="AuraHealth Logo" class="logo-img">
        </div>
        <ul>
            <li><a href="homePage.html"><img src="imgRHP/i_inicio.png" alt="IInicio">Inicio</a></li>
            <li><a href="perfil.html"><img src="imgRHP/i_perfil.png" alt="Iperfil">Mi perfil</a></li>
            <li><a href="recordatorios.html"><img src="imgRHP/i_recordatorio.png" alt="Iperfil">Recordatorios</a></li>
            <li><a href="recomendaciones.html"><img src="imgRHP/i_check.png" alt="Icheck">Recomendaciones</a></li>
            <li><a href="chatbot.html"><img src="imgRHP/i_chat.png" alt="Ichat">ChatBot</a></li>
            <li><a href="configuracion.html"><img src="imgRHP/i_confi.png" alt="Iconfi">Configuración</a></li>
            <li><a href="inicio.html"><img src="imgRHP/i_cerrarS.png" alt="ISerrar">Cerrar Sesión</a></li>
        </ul>
    </aside>

    <!-- Top Navigation Bar -->
    <header class="topbar">
        <h1 class="section-title">Configuración</h1>

        <div class="search-container">
            <img src="imgRHP/i_search.svg" alt="Buscar Icono" class="search-icon">
            <input type="text" placeholder="Search here..." class="search-input">
        </div>

        <div class="user-container">
            <div class="language-selector">
                <img src="imgRHP/i_pais.svg" alt="Bandera" class="language-flag">
                <span>Eng (US)</span>
                <img src="imgRHP/drawt.png" alt="Desplegable" class="dropdown-icon">
            </div>

            <div class="notification-icon">
                <img src="imgRHP/Notifications.png" alt="Notificaciones">
            </div>

            <div class="user-profile">
                <img src="imgRHP/jakecito.png" alt="Foto de Usuario" class="profile-photo">
                <span class="profile-name">Jake Smith</span>
                <img src="imgRHP/drawt.png" alt="Desplegable" class="I-icon">
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="main-content">
            <div class="configuration">
              <div class="config-section">
                <h3>Configura aquí las notificaciones</h3>
                <div class="config-option">
                    <div class="config-option">
                        <button class="theme-button">Preferencia de notificación</button>
                    </div>
                </div>
              </div>
              <div class="config-section">
                <h3>Configura aquí el tema visual</h3>

                <div class="config-option">
                  <button class="theme-button">Modo Claro</button>
                </div>
              </div>
              <div class="config-section">
                <h3>Configura aquí la accesibilidad</h3>
                <div class="config-option">
                  <button class="accessibility-button">Contraste alto</button>
                </div>
                <div class="config-option">
                  <button class="accessibility-button">Tamaño de texto grande</button>
                </div>
              </div>
            </div>
          </div>   
    </main>

    <script src="js\configuracion.js"></script>
</body>
</html>
