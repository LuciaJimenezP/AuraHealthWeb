<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil de Usuario - AuraHealth</title>
  <link rel="stylesheet" href="css/style_recordatorios.css">
</head>
<body>
  <aside class="menu">
    <div class="logo">
        <img src="imgRHP/logo.png" alt="AuraHealth Logo" class="logo-img">
      </div>
    <button class="menu-toggle">☰</button>
    <ul>
      <li><a href="homePage.html"><img src="imgRHP/i_inicio.png" alt="IInicio">Inicio</a></li>
      <li><a href="perfil.html"><img src="imgRHP/i_perfil.png" alt="Iperfil">Mi perfil</a></li>
      <li><a href="recordatorios.html"><img src="imgRHP/i_recordatorio.png" alt="Iperfil">Recordatorios</a></li>
      <li><a href="#"><img src="imgRHP/i_check.png" alt="Icheck">Recomendaciones</a></li>
      <li><a href="#"><img src="imgRHP/i_sobreN.png" alt="Inosotros">Sobre Nosotros</a></li>
      <li><a href="#"><img src="imgRHP/i_chat.png" alt="Ichat">ChatBot</a></li>
      <li><a href="#"><img src="imgRHP/i_confi.png" alt="Iconfi">Configuración</a></li>
      <li><a href="inicio.html"><img src="imgRHP/i_cerrarS.png" alt="ISerrar">Cerrar Sesión</a></li>
    </ul>
  </aside>

  <header class="topbar">

    <h1 class="section-title">Recordatorios</h1>
  

    <div class="search-container">
      <img src="imgRHP/i_search.svg" alt="Buscar Icono" class="search-icon">
      <input type="text" placeholder="Search here..." class="search-input">
    </div>
  
    <div class="user-container">
      <div class="language-selector">
        <img src="imgRHP/i_pais.svg" alt="Bandera" class="language-flag">
        <span>Eng (US)</span>
        <img src="imgRHP/drawt.png" alt="Desplegable" class="dropdown-icon">
      </div>
  

      <div class="notification-icon">
        <img src="imgRHP/Notifications.png" alt="Notificaciones">
        <span class="notification-dot"></span>
      </div>
  

      <div class="user-profile">
        <img src="imgRHP/jakecito.png" alt="Foto de Usuario" class="profile-photo">
        <span class="profile-name"> Jake Smith</span>
        <img src="imgRHP/drawt.png" alt="Desplegable" class="I-icon">
      </div>
    </div>
  </header>
  <div class="reminder-section">
    
    <!-- Lista de Recordatorios -->
    <div class="reminder-list">
        <h2>Lista de Recordatorios</h2>
        <ul id="reminderItems">
            <!-- Los recordatorios se cargarán aquí -->
        </ul>
        <button onclick="openModal()">Añadir Recordatorio</button>
    </div>

    <div class="calendar">
        <h2>Calendario</h2>
        <div id="calendarContainer">
            <div id="calendarHeader">
                <button onclick="prevMonth()">&#10094;</button>
                <span id="monthYear"></span>
                <button onclick="nextMonth()">&#10095;</button>
            </div>
            <div id="calendarDays"></div>
        </div>
    </div>
  </div>


  <div id="reminderModal" class="modal">
      <div class="modal-content">
          <span class="close" onclick="closeModal()">&times;</span>
          <h2>Agregar Recordatorio</h2>
          <div class="modal-body">

              <form id="reminderForm">
                  <label for="reminderDate">Fecha:</label>
                  <input type="date" id="reminderDate" required>
                  
                  <label for="reminderTime">Hora:</label>
                  <input type="time" id="reminderTime" required>
                  
                  <label for="reminderTitle">Título:</label>
                  <input type="text" id="reminderTitle" required placeholder="Ingresa el título">
                  
                  <button type="button" onclick="saveReminder()">Guardar Recordatorio</button>
              </form>
          </div>
      </div>
  </div>

  <script src="js/recordatorios.js"></script>

  

</body>
</html>
