<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - AuraHealth</title>
    <link rel="stylesheet" href="style_registro.css">
</head>
<body>
    <header>
        <nav class="nav-container">
            <div class="logo-container">
                <img src="img/logo2.png" alt="AuraHealth Logo" class="logo" width="200">
            </div>
            <div class="social-icons">
                <a href="#"><img src="img/facebook2.png" alt="Facebook" width="45"></a>
                <a href="#"><img src="img/instagram.png" alt="Instagram" width="45"></a>
                <a href="#"><img src="img/x.png" alt="X" width="45"></a>
            </div>
        </nav>  
    </header>

    <main class="form-container">
        <h1>Crear Cuenta</h1>
        <form action="register_action.html" method="post">
            <div class="input-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="lastname">Apellido:</label>
                <input type="text" id="lastname" name="lastname" required>
            </div>
            <div class="input-group">
                <label for="birthdate">Fecha de Nacimiento:</label>
                <input type="date" id="birthdate" name="birthdate" required>
            </div>
            <div class="input-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="gender">Sexo:</label>
                <select id="gender" name="gender" required>
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                </select>
            </div>
            <div class="input-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="confirm_password">Confirmar Contraseña:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>

            <button type="submit">Crear Cuenta</button>

            <p class="alternative">O crea tu cuenta con:</p>
            <div class="social-login">
                <div class="google-btn">
                    <img src="img/google.png" alt="Google">
                    <span>Google</span>
                </div>
                <div class="facebook-btn">
                    <img src="img/facebook.png" alt="Facebook">
                    <span>Facebook</span>
                </div>
            </div>

            <p class="login-link">¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
        </form>
    </main>
</body>
</html>
